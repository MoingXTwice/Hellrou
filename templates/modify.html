{% extends "base.html" %}
{% block css %}
    <link rel="stylesheet" type="text/css" href="../static/css/health.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
{% endblock %}
{% block script %}
    <script src="../static/js/health.js"></script>
{% endblock %}

{% block contents %}
    <div class="wrap">
        <div class="field is-horizontal">
            <div class="field-label is-normal">
                <label class="label">운동 명</label>
            </div>
            <div class="field-body">
                <div class="field">
                    <p class="control">
                        <input class="input" type="text" id="title" value="{{ post.title }}">
                    </p>
                </div>
            </div>
        </div>
        <div class="field is-horizontal">
            <div class="field-label is-normal">
                <label class="label">운동 설명</label>
            </div>
            <div class="field-body">
                <div class="field">
                    <p class="control">
                        <input class="input" type="text" id="desc" value="{{ post.desc }}">
                    </p>
                </div>
            </div>
        </div>
        <div class="field is-horizontal">
            <div class="field-label is-normal">
                <label class="label">운동 프로그램 실행 방법</label>
            </div>
            <div class="field-body">
                <div class="field">
                    <p class="control">
                        <input class="input" type="text" id="process" value="{{ post.process }}">
                    </p>
                </div>
            </div>
        </div>
        <table class="table is-bordered is-striped">
            <thead>
            <tr>
                <th>Day1</th>
                <th>Day2</th>
                <th>Day3</th>
                <th>Day4</th>
                <th>Day5</th>
                <th>Day6</th>
                <th>Day7</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td><textarea id="day1">{{ post.day1 }}</textarea></td>
                <td><textarea id="day2">{{ post.day2 }}</textarea></td>
                <td><textarea id="day3">{{ post.day3 }}</textarea></td>
                <td><textarea id="day4">{{ post.day4 }}</textarea></td>
                <td><textarea id="day5">{{ post.day5 }}</textarea></td>
                <td><textarea id="day6">{{ post.day6 }}</textarea></td>
                <td><textarea id="day7">{{ post.day7 }}</textarea></td>
            </tr>
            </tbody>
        </table>
        <div class="post-btn">
            <button class="button" onclick="post()">수정하기</button>
            <button class="button" onclick="history.back()">취소</button>
        </div>
    </div>
{% endblock %}
