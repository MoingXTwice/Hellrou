{% extends "base.html" %}
{% block css %}
    <link rel="stylesheet" type="text/css" href="../static/css/health.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
{% endblock %}
{% block script %}
    <script src="../static/js/health.js"></script>
{% endblock %}

{% block contents %}
    <div class="wrap">
        <div class="field is-horizontal">
            <div class="field-label is-normal">
                <label class="label">운동 명</label>
            </div>
            <div class="field-body">
                <div class="field">
                    <p class="control">
                        <input class="input" type="text" id="title">
                    </p>
                </div>
            </div>
        </div>
        <div class="field is-horizontal">
            <div class="field-label is-normal">
                <label class="label">운동 설명</label>
            </div>
            <div class="field-body">
                <div class="field">
                    <p class="control">
                        <input class="input" type="text" id="desc">
                    </p>
                </div>
            </div>
        </div>
        <div class="field is-horizontal">
            <div class="field-label is-normal">
                <label class="label">운동 프로그램 실행 방법</label>
            </div>
            <div class="field-body">
                <div class="field">
                    <p class="control">
                        <input class="input" type="text" id="process">
                    </p>
                </div>
            </div>
        </div>
        <table class="table is-bordered is-striped">
            <thead>
            <tr>
                <th>Day1</th>
                <th>Day2</th>
                <th>Day3</th>
                <th>Day4</th>
                <th>Day5</th>
                <th>Day6</th>
                <th>Day7</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td><textarea id="day1"></textarea></td>
                <td><textarea id="day2"></textarea></td>
                <td><textarea id="day3"></textarea></td>
                <td><textarea id="day4"></textarea></td>
                <td><textarea id="day5"></textarea></td>
                <td><textarea id="day6"></textarea></td>
                <td><textarea id="day7"></textarea></td>
            </tr>
            </tbody>
        </table>

        <button class="button" onclick="post()">등록하기</button>

    </div>
{% endblock %}
