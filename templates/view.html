{% extends "base.html" %}
{% block css %}
    <link rel="stylesheet" type="text/css" href="static/css/main.css?v=time()">
{% endblock %}
{% block script %}
    <script src="static/js/view.js?v=time()">

    </script>
{% endblock %}
{% block contents %}
    <div class="main_banner">
        <img src="../static/img/hellrou_banner.png" class="banner_img">
    </div>
    <div class="inner">
        <div class="subtitle">
            인기순
        </div>
        <div class="card_wrap" id="card_wrap">
            {% for row in post_list %}
            <div class="card" onclick="location.href='/health?post_id={{ row.post_id }}'">
                <input type="hidden" id="post_id" value="{{ row.post_id }}">
                <div class="title">{{ row.title }}</div>
                <div class="desc"><i class="fa-solid fa-pen"></i>     조질부위<br>
                    {{ row.desc }}</div>
                <div class="process"><i class="fa-solid fa-user-clock"></i>     실행프로세스<br>
                    {{ row.process }}</div>
                <div class="date">{{ row.datetime }}</div>
                <div class="likes">💖{{ row.likes }}</div>
                <div class="poster_id">{{ row.poster_id }}</div>
            </div>
            {% endfor %}
        </div>
        </div>
{% endblock %}
