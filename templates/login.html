{% extends "base.html" %}

{% block css %}
    <link rel="stylesheet" type="text/css" href="../static/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&display=swap" rel="stylesheet">
{% endblock %}

{% block script %}
    <script type="text/javascript" src="../static/js/script.js"></script>
{% endblock %}

{% block contents %}
<div class="loginMain">
    <div class="loginBox">
        <h1>LOG IN</h1>
        <div class="inputBox">
            <input type="text" class="userId" id="user_id" placeholder="아이디 입력">
            <input type="password" class="userPw" id="password" placeholder="●●●●●●●">
        </div>
        <div>
            <button class="btnLogIn" id="logIn" onclick="login()"><p>로그인</p></button>
        </div>
        <div class="btnSignUpGo" onclick="location.href='signup.html'">
            <p>회원가입하기</p>
        </div>
    </div>

</div>
{% endblock %}
