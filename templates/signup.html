{% extends "base.html" %}

{% block css %}
    <link rel="stylesheet" type="text/css" href="../static/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&display=swap" rel="stylesheet">
{% endblock %}

{% block script %}
    <script type="text/javascript" src="../static/js/script.js"></script>
{% endblock %}

{% block contents %}
<div class="signUpMain">
    <div class="signUpBox">
        <h1>Sign UP!</h1>
        <div class="creatBox">
            <p>아이디</p>
            <input type="text" class="userId" id="user_id" placeholder="아이디를 입력하세요.">
            <p>비밀번호</p>
            <input type="password" class="userPw" id="password" placeholder="●●●●●●●">
            <p>비밀번호 확인 (예정)</p>
            <input type="password" class="userPwCfm" id="passwordCfm" placeholder="비번을 다시 입력하세요.">
            <p>닉네임</p>
            <input type="text" class="nickname" id="nick" placeholder="닉네임을 입력하세요.">
            <div class="favPrgm" id="favorite">
                <p>선호하는 운동프로그램 (예정)</p>
                <p><label><input type="checkbox" value="mass">근비대</label></p>
                <p><label><input type="checkbox" value="str">스트렝스</label></p>
                <p><label><input type="checkbox" value="funct">기능성</label></p>
            </div>
        </div>
        <div>
            <button class="btnSignUp" id="signUp" onclick="signup()"><p>가입하기</p></button>
        </div>
    </div>

</div>
{% endblock %}
