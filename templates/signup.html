{% extends "base.html" %}

{% block css %}
    <link rel="stylesheet" type="text/css" href="../static/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
{% endblock %}

{% block script %}
    <script type="text/javascript" src="../static/js/script.js"></script>
{% endblock %}

{% block contents %}
<div class="signUpMain">
    <div class="signUpBox">
        <h1>Sign UP!</h1>
        <div class="creatBox">
            <p>아이디</p>
            <input type="text" class="userId" id="user_id" placeholder="아이디를 입력하세요.">
            <div id="btn-check-dup" class="control">
                <button class="button is-hellrou" onclick="validId();toggle();">중복확인</button>
            </div>
            <p id="help-id" class="help is-hidden">아이디는 2-18자의 영문과 숫자와 일부 특수문자(._-)만 입력 가능합니다.</p>
            <p id="help-id-login" class="help is-danger"></p>
            <input type="password" class="userPw" id="password" placeholder="비밀번호를 입력하세요.">
            <input type="password" class="userPwCfm" id="passwordCfm" placeholder="비번을 다시 입력하세요.">
            <input type="text" class="nickname" id="nick" placeholder="닉네임을 입력하세요.">
            <div class="favPrgm" id="favorite">
                <p>선호하는 운동프로그램 (예정)</p>
                <p><label><input type="checkbox" name="traningType" id="mass" value="mass">근비대</label></p>
                <p><label><input type="checkbox" name="traningType" id="str" value="str">스트렝스</label></p>
                <p><label><input type="checkbox" name="traningType" id="funct" value="funct">기능성</label></p>
            </div>
        </div>
        <div>
            <button class="btnSignUp" id="signUp" onclick="signup()"><p>가입하기</p></button>
        </div>
        <div>
            <p id="sel_program"></p>
            <p id="scr_program"></p>
        </div>
    </div>

</div>
{% endblock %}
