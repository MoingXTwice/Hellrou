<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>

    <title>헬루 회원가입</title>
    <link rel="stylesheet" type="text/css" href="../static/css/style.css">
    <script type="text/javascript" src="../static/js/script.js"></script>

    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&display=swap" rel="stylesheet">

</head>
<body>
<div class="signUpMain">
    <div class="signUpBox">
        <h1>Sign UP!</h1>
        <div class="creatBox">
            <p>아이디</p>
            <input type="text" class="userId" id="user_id" placeholder="아이디를 입력하세요.">
            <p>비밀번호</p>
            <input type="password" class="userPw" id="password" placeholder="●●●●●●●">
            <p>비밀번호 확인</p>
            <input type="password" class="userPwCfm" id="passwordCfm" placeholder="비번을 다시 입력하세요.">
            <p>닉네임</p>
            <input type="text" class="nickname" id="nick" placeholder="닉네임을 입력하세요.">
            <div class="favPrgm" id="favorite">
                <p>선호하는 운동프로그램</p>
                <p><label><input type="checkbox" value="mass">근비대</label></p>
                <p><label><input type="checkbox" value="str">스트렝스</label></p>
                <p><label><input type="checkbox" value="funct">기능성</label></p>
            </div>
        </div>
        <div>
            <button class="btnSignUp" id="signUp"><p>가입하기</p></button>
        </div>
    </div>

</div>


</body>
</html>
